<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO's</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="wrapper bg-white p-4 rounded">
            <h2 class="fw-bold mb-4">TODO App</h2>
            <form class="add-note d-flex justify-content-between">
                <input type="text" id="addTodo" class="p-2 rounded-1" placeholder="Add your new task" required>
                <button id="addbtn" class="btn rounded-0 text-white"><i class="bi bi-plus-lg"></i></button>
            </form>
            <div id="todoList" class="todo-list py-3">

            </div>
            <div class="clear-todo d-flex justify-content-between align-items-center">
                <p id="total-task" class="mb-0 fw-semibold"></p>
                <button id="clearAll" class="btn text-white rounded-1" style="background-color:blueviolet;">Clear All</button>
            </div>
        </div>
    </div>
    <footer class="text-center text-white py-3">
        Made with Love❤️
    </footer>
    
    <script src="js/script.js"></script>
</body>

</html>
